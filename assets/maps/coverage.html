<!DOCTYPE html>
<html>
<head>
    <style>
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        th, td {
            padding-left: 10px;
            text-align: left;
        }
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        #legend {
            font-family: Arial, sans-serif;
            font-size: 120%;
            background: #ffffff;
            padding: 10px;
            margin: 10px;
            border: 2px solid #555555;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="legend">
    <table>
        <tr>
            <th>Color</th>
            <th>SF</th>
        </tr>
        <tr>
            <td bgcolor="#ff0000"></td>
            <td>SF7</td>
        </tr>
        <tr>
            <td bgcolor="#ff8000"></td>
            <td>SF8</td>
        </tr>
        <tr>
            <td bgcolor="#ffff00"></td>
            <td>SF9</td>
        </tr>
        <tr>
            <td bgcolor="#40ff00"></td>
            <td>SF10</td>
        </tr>
        <tr>
            <td bgcolor="#00ffff"></td>
            <td>SF11</td>
        </tr>
        <tr>
            <td bgcolor="#0000ff"></td>
            <td>SF12</td>
        </tr>
        <!-- <tr>
            <td bgcolor="#808080"></td>
            <td>Error</td>
        </tr> -->
    </table>
</div>
<script>
    var map;
    function initMap() {
        // var gatewayHome = {lat: 51.001811, lng: 4.713596};
        var gatewayKUL = {lat:50.862279, lng: 4.685495};

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: gatewayKUL,
            // mapTypeId: 'hybrid'
        });

        // var markerHome = new google.maps.Marker({
        //     position: gatewayHome,
        //     map: map,
        //     title: 'Gateway: 008000000000b88d',
        //     label: 'G',
        //     zIndex: 7,
        // });

        var markerKUL = new google.maps.Marker({
            position: gatewayKUL,
            map: map,
            title: 'Gateway: e4a7a0ffffd4bbaa',
            label: 'G',
            zIndex: 7,
        });

        var legend = document.getElementById('legend');
        map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://hooked.duckdns.org/lora/geojson/all?callback=eqfeed_callback';
        document.getElementsByTagName('head')[0].appendChild(script);
    }

    function eqfeed_callback(results) {
      var nbOfHeatMaps = 6;
      var heatmapData = create2DArray(nbOfHeatMaps);

      for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0] + 0.00005, coords[1] + 0.00005);
          var sf = results.features[i].properties.sf;

          switch(sf) {
              case "sf7":
                  heatmapData[0].push(latLng);
                  break;
              case "sf8":
                  heatmapData[1].push(latLng);
                  break;
              case "sf9":
                  heatmapData[2].push(latLng);
                  break;
              case "sf10":
                  heatmapData[3].push(latLng);
                  break;
              case "sf11":
                  heatmapData[4].push(latLng);
                  break;
              case "sf12":
                  heatmapData[5].push(latLng);
                  break;
              default:
          }
      }

      var gradients = [
        [
          'rgba(255, 0, 0, 0)',
          'rgba(255, 0, 0, 1)'
        ],
        [
          'rgba(255, 128, 0, 0)',
          'rgba(255, 128, 0, 1)'
        ],
        [
          'rgba(255, 255, 0, 0)',
          'rgba(255, 255, 0, 1)'
        ],
        [
          'rgba(0, 255, 0, 0)',
          'rgba(0, 255, 0, 1)'
        ],
        [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)'
        ],
        [
          'rgba(0, 0, 255, 0)',
          'rgba(0, 0, 255, 1)'
        ]
      ];

      for (var i=0;i<nbOfHeatMaps;i++) {
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData[i],
          dissipating: true,
          gradient: gradients[i],
          maxIntensity: 1,
          opacity: 0.5,
          radius: 35,
          map: map
        });
      }
    }

    function create2DArray(rows) {
      var arr = [];

      for (var i=0;i<rows;i++) {
         arr[i] = [];
      }

      return arr;
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATGmbSfdpAzu6MfldU8mrrABmE059XGCs&libraries=visualization&callback=initMap">
</script>
</body>
</html>
